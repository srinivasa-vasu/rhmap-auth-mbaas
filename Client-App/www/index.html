<!DOCTYPE html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>SV Auth App</title>

    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
  <header class="header-footer-bg">
      <div class="center">
          <h3>RH
              <small>Auth - HTML5</small>
          </h3>
      </div>
  </header>

  <div id="count" class="">
      <div id="formWrapper">
          <p id="description">This is a simple Javascript App that can take in your name and password, send it to a cloud app, validate it
              and display the response.</p>
          <br>

          <div class="input-div">
              <input id="user" type="text" class="input-text" placeholder="Username."/>
          </div>

          <div class="input-div">
              <input id="pass" type="password" class="input-text" placeholder="Password."/>
          </div>

          <br>

          <button id="login" type="button" class="say-hello-button">Login</button>
          <div id="cloudResponse" class="cloudResponse"></div>

      </div>
  </div>

      <footer class="header-footer-bg">
          <div>
              <small class="right">
                  <!-- v.&nbsp;{{ version }} -->
              </small>
          </div>
      </footer>

    <script src="cordova.js"></script>
    <script src="main.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
